sudo: required
dist: trusty
language: cpp

services:
  - docker

branches:
  only:
    - master
    - develop

before_install:
  - docker build -t travis-build -f tools/Dockerfile-travis .

script:
  # Common style check
  - docker run travis-build tools/checkstyle.sh $TRAVIS_COMMIT_RANGE
  # Run clang analysis tools
  - docker run travis-build /bin/bash -c "mkdir build-clang-tidy && cd build-clang-tidy && cmake .. && make clang-tidy"
  # Run IWYU
  - docker run travis-build /bin/bash -c "cd build-clang-debug && ninja iwyu"
  # Clang, build debug and release and run tests for debug build
  - docker run travis-build /bin/bash -c "cd build-clang-debug && ninja && ctest --output-on-failure"
  - docker run travis-build /bin/bash -c "cd build-clang-release && ninja && ctest --output-on-failure"
  # GCC, build debug and release and run tests for debug
  - docker run travis-build /bin/bash -c "cd build-gcc-debug && ninja && ctest --output-on-failure"
  - docker run travis-build /bin/bash -c "cd build-gcc-release && ninja && ctest --output-on-failure"
